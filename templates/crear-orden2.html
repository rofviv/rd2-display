<!DOCTYPE html>
<html lang="{{ session.get('language', 'en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('Delivery Interface') }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/crear-orden.css') }}">
</head>
<body>
{% if error_msg %}
<div class="toast toast-error">
    <i class="fas fa-exclamation-triangle"></i>
    <div>
        <strong>{{ _(error_msg) }}</strong><br>
        <small>{{ _('Remaining attempts') }}: {{ intentos_restantes }}</small>
    </div>
</div>
{% endif %}
  <!-- Toggle Button para cambiar idioma - SOLO en esta pÃ¡gina -->
    <div class="language-toggle-container">
        <div class="toggle-button-cover">
            <div id="button-3" class="button r">
                <input class="checkbox" type="checkbox" id="languageCheckbox"
                       {% if session.get('language', 'en') == 'es' %}checked{% endif %}>
                <div class="knobs"></div>
                <div class="layer"></div>
            </div>
        </div>
        <div class="language-labels">
            <span class="lang-label en-label {% if session.get('language', 'en') == 'en' %}active{% endif %}">
                ðŸ‡ºðŸ‡¸ EN
            </span>
            <span class="lang-label es-label {% if session.get('language', 'en') == 'es' %}active{% endif %}">
                ðŸ‡§ðŸ‡´ ES
            </span>
        </div>
    </div>
    
    <div class="app-container">
        <div class="split-container">
            
            <div class="main-content-left">
                <h1 class="title">{{ _('Complete delivery details') }}</h1>

                <!-- INICIO DEL FORMULARIO para Flask -->
                <form action="{{ url_for('paso2_telefono') }}" method="POST">
                  
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <!-- El 'name' debe coincidir con request.form.get('recipient_phone') en app.py -->
                        <input type="number" id="recipient-name" name="recipient_phone" 
                               placeholder="{{ _('Enter delivery code') }}" readonly required>
                    </div>

                    <div class="keyboard-container">
                        <div class="keyboard-row">
                            <button type="button" class="key">1</button>
                            <button type="button" class="key">2</button>
                            <button type="button" class="key">3</button>
                        </div>
                        <div class="keyboard-row">
                            <button type="button" class="key">4</button>
                            <button type="button" class="key">5</button>
                            <button type="button" class="key">6</button>
                        </div>
                        <div class="keyboard-row">
                            <button type="button" class="key">7</button>
                            <button type="button" class="key">8</button>
                            <button type="button" class="key">9</button>
                        </div>
                        <div class="keyboard-row">
                            <div class="key-spacer"></div> <!-- Espaciador SIN borde -->
                            <button type="button" class="key">0</button>
                            <button type="button" class="key key-backspace">
                                <i class="fas fa-backspace"></i>
                            </button>
                        </div>
                    </div>

                    <!-- BotÃ³n para enviar el formulario a Flask -->
                    <button type="submit" class="continue-button">
                        {{ _('Continue') }} <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
            </div>
                
            <div class="robot-container-right">
                <img src="{{ url_for('static', filename='imagenes/robot.png') }}" 
                     alt="{{ _('Delivery robot') }}" class="robot-img">
            </div>
        </div>
    </div>

    <!-- RUTA DE SCRIPT CORREGIDA -->
    <script src="{{ url_for('static', filename='js/crear-orden.js') }}"></script>
    <script>
        window.onload = () => {
            document.body.classList.add("loaded");
        };
      
   
document.addEventListener('DOMContentLoaded', function () {

    const checkbox = document.getElementById('languageCheckbox');

    if (!checkbox) {
        console.error("Checkbox de idioma no encontrado");
        return;
    }

    checkbox.addEventListener('change', function () {
        const newLang = this.checked ? 'es' : 'en';
        window.location.href = `/set_language/${newLang}`;
    });

});
</script>

</body>
</html>
